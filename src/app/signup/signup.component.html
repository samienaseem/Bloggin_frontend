<div class="signup-container">
  <mat-card class="signup-card">
    <mat-card-header>
      <mat-card-title>Signup</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="signup()">
        <mat-form-field appearance="fill">
          <mat-label>Name:</mat-label>
          <input matInput type="text" [(ngModel)]="user.name" name="name" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>URN Number:</mat-label>
          <input matInput type="text" [(ngModel)]="user.urn" name="urn" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Email:</mat-label>
          <input matInput type="email" [(ngModel)]="user.email" name="email" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Password:</mat-label>
          <input matInput type="password" [(ngModel)]="user.password" name="password" required>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Signup</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
