<div class ="login-container">
  <mat-card class="login-card">
  <mat-card-header>

    <mat-card-title style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">LOGIN</mat-card-title>

  </mat-card-header>
  <mat-card-content>

    <form (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Email:</mat-label>
        <input matInput type="email" [(ngModel)]="loginCredentials.email" name="email" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password:</mat-label>
        <input matInput type="password" [(ngModel)]="loginCredentials.password" name="password" required>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Login</button>
      <button mat-raised-button color ="primary" type="button" (click)="goToSignup()" style="margin-left: 8px;">Not a member? Sign up</button>
    </form>
  </mat-card-content>
</mat-card>
  </div>
